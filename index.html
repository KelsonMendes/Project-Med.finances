<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Med.Finance$</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img class="logo" src="./assets/logo.svg" alt="Logo Med Finances">
    </header>

    <main class="container">

        <section id="balance">

            <h2 class="sr-only">Balance</h2>

            <div class="card">
                <h3>
                    <span>Income</span>
                    <img src="./assets/income.svg" alt="Image from Incomes">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card">
                <h3> <span>Expense</span>
                    <img src="./assets/expense.svg" alt="Image from Expenses">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>

            <div class="card total">
                <h3> <span>Total</span>
                    <img src="./assets/total.svg" alt="Image from Total">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transactions</h2>

            <a href="#" onclick="Modal.open()" class="button new">+ New Transaction</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Value</th>
                        <th>Date</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>New Transaction</h2>
                <form action="" onsubmit="Form.submit(event)">

                    <div class="input-group">
                        <label class="sr-only" for="description">Description</label>
                        <input type="text" id="description" name="description" placeholder="Description">
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="amount">Amount</label>
                        <input type="number" id="amount" placeholder="0,00" step="0.01">
                        <small>Use the "-" (negative) sign for expenses and ","" (comma) for decimal places</small>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="date" placeholder="Dia/MÃªs/Ano">Date</label>
                        <input type="date" id="date" name="date">
                    </div>

                    <div class="input-group actions">
                        <a href="#" onclick="Modal.close()" class="button cancel">Cancel</a>
                        <button>Save</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>Med.finance$ by Kelson Mendes</p>
    </footer>

    <script src="./scripts.js"></script>

</body>

</html>
